    <title>Pagina primncipal HOME</title>

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .github-link {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
    </style>

  </head>


  <body>
    <h1>HOME</h1>
    {% for project in projects%}
    <h2>{{project.title}}</h2>
    <h2>{{project.description}}</h2>
    <img src="{{project.image.url}}" alt="project.title">
    <a href="{{project.image.url}}">{{project.image.url}}</a>

    {% if project.url %}
    <a href="{{project.url}}">{{project.url}}</a>
    {% endif %}

    {%endfor%}
