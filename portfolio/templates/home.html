{% extends 'layout.html' %}

{% block content %}

    <h1>HOME</h1>
    <title>Django Portfolio</title>
    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <h2>{{ project.description }}</h2>
        <img src="{{ project.image.url }}" alt="{{ project.title }}">
        <a href="{{ project.image.url }}">{{ project.image.url }}</a>

        {% if project.url %}
            <a href="{{ project.url }}">{{ project.url }}</a>
        {% endif %}
    {% endfor %}
{% endblock %}
